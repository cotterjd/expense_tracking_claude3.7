<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <meta name="theme-color" content="#2196F3">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Budget Tracker</h1>
        </header>

        <main>
            <!-- Input Form -->
            <div class="input-section">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Enter expense description">
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00">
                </div>
                
                <button id="submit-btn" class="btn-primary">Add Expense</button>
            </div>

            <!-- Categories List -->
            <div class="categories-section">
                <h2>Categories</h2>
                <div id="categories-list" class="categories-grid">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Category Selection Modal -->
        <div id="category-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Category</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="category-options" class="category-options">
                        <!-- Category options will be populated by JavaScript -->
                    </div>
                    <div class="add-category-section">
                        <input type="text" id="new-category" placeholder="Add new category">
                        <button id="add-category-btn" class="btn-secondary">Add Category</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense List Modal -->
        <div id="expense-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="expense-modal-title">Expenses</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="expense-list" class="expense-list">
                        <!-- Expense list will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
