<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#2196F3">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Budget Phi</h1>
        </header>

        <main>
            <!-- Input Form -->
            <div class="input-section">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Enter expense description">
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" placeholder="$0.00" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
                </div>
                
                <button id="submit-btn" class="btn-primary">Add Expense</button>
            </div>

            <!-- Running Total Section -->
            <div class="total-section">
                <div class="total-card">
                    <div class="total-header">
                        <span class="total-label">Total Spending</span>
                        <span class="total-amount" id="total-amount">$0.00</span>
                    </div>
                    <div class="total-subtitle">All time expenses</div>
                </div>
            </div>

            <!-- Categories List -->
            <div class="categories-section">
                <div class="categories-header">
                    <h2>Categories</h2>
                    <button id="reset-btn" class="btn-danger">Reset All</button>
                </div>
                <div id="categories-list" class="categories-grid">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Category Selection Modal -->
        <div id="category-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Category</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="category-options" class="category-options">
                        <!-- Category options will be populated by JavaScript -->
                    </div>
                    <div class="add-category-section">
                        <input type="text" id="new-category" placeholder="Add new category">
                        <button id="add-category-btn" class="btn-secondary">Add Category</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense List Modal -->
        <div id="expense-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="expense-modal-title">Expenses</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="expense-list" class="expense-list">
                        <!-- Expense list will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered successfully:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            console.log('New service worker version found');
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New content is available; please refresh.');
                                }
                            });
                        });
                    })
                    .catch((registrationError) => {
                        console.error('SW registration failed:', registrationError);
                    });
                
                // Listen for service worker messages
                navigator.serviceWorker.addEventListener('message', (event) => {
                    console.log('Message from SW:', event.data);
                });
            });
        } else {
            console.log('Service Worker not supported');
        }
    </script>
</body>
</html>
