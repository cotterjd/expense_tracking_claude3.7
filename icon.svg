  <text x="180" y="148" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57C00" text-anchor="middle">¢</text>
  
  <circle cx="332" cy="140" r="25" fill="#FFD700" stroke="#FFA000" stroke-width="3"/>
